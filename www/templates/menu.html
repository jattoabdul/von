<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-search">
        </button>
        <button ui-sref="app.settings" class="button button-icon button-clear ion-ios-gear-outline">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="dark-bg expanded">
      <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span>
      <h2>VON Nigeria</h2>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.profile">
          <i class="icon ion-android-home"></i> Home
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.categories">
          <i class="icon ion-ios-grid-view-outline"></i> Categories
        </ion-item>
        <hr/>
        <ion-item nav-clear menu-close ui-sref="app.activity">
          <i class="icon ion-ios-location"></i> Local
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.activity">
          <i class="icon ion-android-globe"></i> Politics
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.activity">
          <i class="icon ion-android-hangout"></i> Sport
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.activity">
          <i class="icon ion-mic-a"></i> Entertainment
        </ion-item>
        <hr/>
        <ion-item nav-clear menu-close ui-sref="app.liveaudio">
          <i class="icon ion-headphone"></i> Live Radio
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.gallery">
          <i class="icon ion-videocamera"></i> Videos
        </ion-item>
        <hr/>
        <ion-item nav-clear menu-close ui-sref="app.friends">
          <i class="icon ion-person"></i> About Us
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.settings">
          <i class="icon ion-gear-b"></i> Settings
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.login">
          <i class="icon ion-power"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
